<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style/style.css" />
    <script src="script/script.js" defer></script>
    <title>Gerenciador de tarefas</title>
  </head>
  <body class="bg-dark">
    <header class="container-fluid p-4">
      <h1 class="text-white text-center fw-bold fs-1">
        Gerenciador de tarefas <i class="bi bi-backpack2"></i>
      </h1>
    </header>

    <section>
      <main
        class="container-fluid d-flex flex-column align-items-center justify-content-center bg-secondary-subtle p-4 rounded-3 w-100"
      >
        <form id="task-form" class="d-flex flex-column w-75">
          <div class="w-100 d-flex flex-column">
            <div
              class="w-100 d-flex align-items-center justify-content-center mb-3 bg-dark-subtle rounded-3 p-2"
            >
              <i class="bi bi-calendar me-2 fs-4"></i>
              <input
                type="text"
                id="taskInput"
                class="form-control border border-secondary"
                placeholder="Digite sua nova tarefa"
                required
              />
            </div>
            <div
              class="d-flex align-items-center justify-content-center mb-3 bg-dark-subtle rounded-3 p-2"
            >
              <i class="bi bi-calendar2-minus me-2 fs-4"></i>
              <input
                type="text"
                id="decriptionInput"
                class="form-control border border-secondary"
                placeholder="Digite uma descrição"
                required
              />
            </div>
            <button
              onclick="addTask()"
              type="button"
              class="btn btn-primary d-flex align-self-center justify-content-center"
            >
              Adicionar Tarefa
            </button>
          </div>
        </form>
      </main>

      <main
        class="container w-100 d-flex flex-column align-items-center justify-content-center bg-secondary-subtle p-4 rounded-3 w-75 mt-4"
      >
        <h2 class="text-center mb-4">
          Suas Tarefas <i class="bi bi-calendar2-fill"></i>
        </h2>
        <ul id="task-list" class="list-group w-100">
          <!-- As tarefas serão adicionadas aqui dinamicamente -->
        </ul>
      </main>
    </section>
  </body>
</html>
